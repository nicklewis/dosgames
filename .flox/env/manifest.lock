    "vars": {
      "ZIP_URI": "https://archive.org/download/msdos_Commander_Keen_1_-_Marooned_on_Mars_1990/Commander_Keen_1_-_Marooned_on_Mars_1990.zip"
    },
    "options": {
      "systems": [
        "aarch64-darwin",
        "aarch64-linux",
        "x86_64-darwin",
        "x86_64-linux"
      ]
    },
    "build": {
      "commander-keen": {
        "command": "  mkdir -p $out/bin\n  curl -sLO $ZIP_URI\n  unzip $(basename $ZIP_URI) -d $out\n  cat > $out/bin/commander-keen <<STR\n$(which dosbox-x) -c \"mount g $out/CKeen1\" -c \"g:\" -c \"KEEN1.EXE\" -fastlaunch\nSTR\n  chmod +x $out/bin/commander-keen\n",
        "runtime-packages": [
          "dosbox-x"
        ],
        "sandbox": "pure",
        "version": "0.0.1",
        "description": "Commander Keen 1 - Marooned on Mars (1990) for DOSBox-X"
      }
    }
